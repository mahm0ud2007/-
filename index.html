<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thawa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- شريط التنقل -->
    <nav class="navbar">
        <a href="#" id="home-btn">الرئيسية</a>
        <div class="dropdown">
            <a href="#" id="duas-btn">الأدعية</a>
            <div class="dropdown-content">
                <a href="#" class="dua-category" data-category="for-deceased">دعاء للمتوفى</a>
                <a href="#" class="dua-category" data-category="for-study">دعاء للمذاكرة</a>
                <a href="#" class="dua-category" data-category="for-money">دعاء للرزق</a>
                <a href="#" class="dua-category" data-category="for-rain">دعاء للمطر</a>
                <a href="#" class="dua-category" data-category="istikharah">دعاء الاستخارة</a>
            </div>
        </div>
        <a href="#" id="tasbeeh-btn">السبحة</a>
        <a href="#" id="qibla-btn">بوصلة القبلة</a>
    </nav>

    <!-- قسم الأدعية -->
    <section id="duas-section" class="hidden content">
        <h2>أدعية مختارة</h2>
        <div class="dua-container">
            <p id="dua-text">اختر دعاء من القائمة</p>
        </div>
    </section>

    <!-- قسم المسبحة -->
    <section id="tasbeeh-section" class="hidden content">
        <h2>السبحة الإلكترونية</h2>
        <div class="tasbeeh-container">
            <div class="counter" id="counter">0</div>
            <button class="button" id="increase-btn">تسبيح</button>
            <button class="button reset" id="reset-btn">إعادة التصفير</button>
        </div>
    </section>

    <!-- قسم بوصلة القبلة -->
    <section id="qibla-section" class="hidden content">
        <h2>بوصلة القبلة</h2>
        <div class="compass-container">
            <img src="compass.png" alt="بوصلة" id="compass">
        </div>
    </section>

    <!-- الفوتر -->
    <footer>
        &copy; 2025 جميع الحقوق محفوظة - Developed by
    </footer>

    <script src="main.js"></script>
</body>
</html>
