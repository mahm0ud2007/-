<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أدعية للمتوفى ومسبحة إلكترونية</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <a href="#" id="home-btn">الرئيسية</a>

    </nav>

    <section id="duas-section" class="hidden content">
        <h2>أدعية للمتوفى</h2>
        <div class="dua-container">
            <p id="dua-text"></p>
            <button id="prev-dua" class="arrow-btn">&larr;</button>
            <button id="next-dua" class="arrow-btn">&rarr;</button>
        </div>
    </section>

    <section id="tasbeeh-section" class="hidden content">
        <h2>السبحة الإلكترونية</h2>
        <div class="tasbeeh-container">
            <div class="counter" id="counter">0</div>
            <button class="button" id="increase-btn">تسبيح</button>
            <button class="button reset" id="reset-btn">إعادة التصفير</button>
        </div>
    </section>
