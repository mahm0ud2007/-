<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>THAWAB</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .date-container {
      background-color: #f2f2f2;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body onload="loadDates()">
  <nav>
    <ul>
      <li onclick="showSection('adhkar')">الأدعية</li>
      <li onclick="showSection('sebha')">المسبحة</li>
      <li onclick="showSection('calendar')">التقويم الهجري</li>
      <li onclick="showSection('zakah')">حساب الزكاة</li>
    </ul>
  </nav>

  <section id="adhkar" class="section">
    <h2>فئات الأدعية</h2>
    <select id="category" onchange="loadDuaa()">
      <option value="rizq">دعاء الرزق</option>
      <option value="study">دعاء المذاكرة</option>
      <option value="rain">دعاء المطر</option>
      <option value="death">دعاء للمتوفى</option>
      <option value="morning">دعاء الصباح والمساء</option>
      <option value="istikhara">دعاء الاستخارة</option>
    </select>
    <div id="duaaText"></div>
    <button onclick="prevDuaa()">السابق</button>
    <button onclick="nextDuaa()">التالي</button>
  </section>

  <section id="sebha" class="section">
    <h2>المسبحة</h2>
    <div>
      <button onclick="setTasbeeh('سبحان الله')">سبحان الله</button>
      <button onclick="setTasbeeh('الحمد لله')">الحمد لله</button>
      <button onclick="setTasbeeh('الله أكبر')">الله أكبر</button>
    </div>
    <p id="tasbeehText">اختر نوع التسبيح</p>
    <p id="count">0</p>
    <button onclick="incrementCount()">تسبيح</button>
    <button onclick="resetCount()">إعادة</button>
  </section>

  <section id="calendar" class="section">
    <h2>التقويم الهجري</h2>
    <div class="date-container">
      <p id="gregorianDate">جارٍ تحميل التاريخ الميلادي...</p>
      <p id="hijriDate">جارٍ تحميل التاريخ الهجري...</p>
    </div>
  </section>

  <section id="zakah" class="section">
    <h2>حساب الزكاة</h2>
    <input type="number" id="money" placeholder="أدخل المبلغ">
    <button onclick="calculateZakah()">احسب الزكاة</button>
    <p id="zakahResult"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
