<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>THAWAB</title>
 <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li onclick="showSection('azkar')">الأدعية</li>
            <li onclick="showSection('sebha')">المسبحة</li>
            <li onclick="showSection('calendar')">التقويم الهجري</li>
            <li onclick="showSection('zakat')">حساب الزكاة</li>
        </ul>
    </nav>

    <section id="azkar" class="section">
        <h2>فئات الأدعية</h2>
        <select id="category" onchange="loadAzkar()">
            <option value="rizq">دعاء الرزق</option>
            <option value="study">دعاء المذاكرة</option>
        </select>
        <div id="azkarDisplay"></div>
        <button onclick="prevAzkar()">السابق</button>
        <button onclick="nextAzkar()">التالي</button>
    </section>

    <section id="sebha" class="section" style="display:none">
        <h2>المسبحة الإلكترونية</h2>
        <div id="counter">0</div>
        <button onclick="increaseCount()">سبحان الله</button>
        <button onclick="resetCount()">إعادة</button>
    </section>

    <section id="calendar" class="section" style="display:none">
        <h2>التاريخ الهجري اليوم</h2>
        <div id="hijriDate">جارٍ التحميل...</div>
    </section>

    <section id="zakat" class="section" style="display:none">
        <h2>حساب الزكاة</h2>
        <label>المبلغ:</label>
        <input type="number" id="money" placeholder="ادخل المبلغ">
        <button onclick="calculateZakat()">احسب</button>
        <div id="zakatResult"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
